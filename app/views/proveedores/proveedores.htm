 
   <div class="card">
  <div class="card-header">
    <div class="form-inline">
  <label class="sr-only" for="inlineFormInput">Proveedores</label>
  <input #Codigo type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="txtSolped" placeholder="Codigo">

  <label class="sr-only" for="inlineFormInputGroup">Posicion</label>
  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
  
    <input #Descripcion type="text" class="form-control" id="txtPosicion" placeholder="DescripciÃ³n">
  </div>
<button  class="btn btn-primary" (click)="filtrarProveedores(Codigo.value,Descripcion.value)">Filtrar</button>
</div>
  </div>
 <div class="card-block" style= "overflow:scroll;height:500px">
     <table class="table table-striped" style= "overflow:scroll;height:500px">
  <thead>
    <tr>
      <th>Seleccionar </th>
      <th>Codigo</th>
      <th>Descripcion</th>
    </tr>
  </thead>
    <tbody *ngIf="listado">
      <tr  *ngFor="let prov of listado.data">
      <td><button type="button" class="btn btn-default"  (click)="asociarGrupo(grupo)">Seleccionar </button></td>
  
      <td>{{prov.codigo}}</td>
      <td>{{prov.descripcion}}</td>

      </tr>
    </tbody>
</table>
  </div>
  <div class="card-footer text-muted">
    <div *ngIf="listado">
     <ngb-pagination [(collectionSize)]="listado._meta.totalCount" [(page)]="page" pageSize = "10"  
      (pageChange)="pageChanged($event)">
    </ngb-pagination>
   </div>
   </div>
  </div>
